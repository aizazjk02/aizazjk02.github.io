<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The rock paper and scissors challange!</h1>
        <div class="flex-container" id="container">

          <img src="https://www.svgrepo.com/show/106558/paper-with-text-and-curved-upper-and-bottom-borders.svg" alt="the image of paper" id="paper" width="150px" height="150px" onclick="rpsGame(this)">
      
          <img src="https://svgsilh.com/svg/2702564.svg" alt="image of scissor" width="150px" height="150px" id="scissors" onclick="rpsGame(this)">
        </div>

        <button id="reload" onclick="location.reload()">Reset</button>
      </div>

      <script src="index.js"></script>
</body>
</html>
